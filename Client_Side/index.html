<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./assect/logo.png" type="image/x-icon"/>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> SimpleChat
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="container">
          <div class="msg left-msg right">
            <div
              class="msg-img"
              style="
                background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
              "
            ></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
              </div>
              <div class="msg-text">
                Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>

          <div class="msg right-msg left">
            <div
              class="msg-img"
              style="
                background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg);
              "
            ></div>

            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Sajad</div>
              </div>
              <div class="msg-text">
                You can change your name in JS section!
              </div>
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea msz-from">
        <input
          type="text"
          name="msger-input"
          class="msger-input"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>







    
    <!-- <script src="../Node_Server/index.js"></script> -->
  </body>
</html>
